{% extends 'base.html' %}
<html>
<body>

{% block content %}
<h1>Create</h1>

<form class="form-class" action="/blog/create/" method="post">
    {% csrf_token %}
    <div class="input-blog">
        Title: {{ form.title }}
        Text: {{ form.content }}
        Slug: {{ form.slug }}
    </div>
    <input class="button-class" type="submit" value="Submit">
</form>
{% endblock %}

</body>
</html>
